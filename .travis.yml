language: java

jdk:
  - openjdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

install:
  - gradle assemble

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  - chmod +x gradlew && ./gradlew desktop:dist

after_script:
  chmod +x deployment/desktop/deploy.sh && ./deployment/desktop/deploy.sh

branches:
  only:
    - master